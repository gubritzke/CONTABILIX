<div id="modal-palestrante">
	<div class="content-modal content-modal-agendar animated slideInUp">
		<div class="conteudo">
			<a href="javascript:;" onclick="$('body').removeClass('fixed')" class="close-modal" id="close">[ FECHAR ]</a>
			<div class="row tt-ajt-calc form-agend">
				<div class="row col-12">
					<div class="col-12 title" align="center">
						<h2 class="font-g cl-gray-300 f-weight-400"><b>Fale com um especialista</b> </h2>
						<p class="cl-gray-300 font-s">Informe seus dados abaixos para agendar uma ligação.</p>
					</div>
				</div>
				<form class="row col-12" method="post" align="center">
					<label class="col-12">
						<span class="cl-gray-300"><b>Nome:</b></span>
						<input class="bg-gray-200" type="text" name="nome">
					</label>

					<label class="col-12">
						<span class="cl-gray-300"><b>E-mail:</b></span>
						<input class="bg-gray-200" type="text" name="email">
					</label>

					<label class="col-12">
						<span class="cl-gray-300"><b>Telefone:</b></span>
						<input class="bg-gray-200" type="text" name="telefone">
					</label>
					<div class="col-12" align="center">
						<button type="submit" class="bt bg-green-200 cl-white font-m f-weight-700">AGENDAR LIGAÇÃO</button>
					</div>
				</form>
			</div>
		</div>
	</div>
